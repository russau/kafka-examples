plugins {
  id 'java'
  id 'application'
  id 'com.github.johnrengelman.shadow' version '5.1.0'

}

mainClassName = 'com.shapira.examples.fancymovingavg.FancyMovingAvgConsumer'

repositories {
    mavenCentral()
    maven { url "http://packages.confluent.io/maven/" }
}

jar {
    baseName = 'fancy-moving-avg'
}
run {
    standardInput = System.in
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'commons-codec:commons-codec:1.13'
    compile group: 'org.apache.kafka', name: 'kafka_2.12', version: '2.3.0'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '2.3.0'
    compile group: "io.confluent", name: "monitoring-interceptors", version: '5.3.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.2'
}